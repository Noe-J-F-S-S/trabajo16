<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de trabajo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body >
    
    <h1>Desarrollo de Validación   </h1>
      
        <form class="formulario" action="proceso.html" method="POST" id="miformulario" onsubmit=" return validarFormuario()">
            <table >
                <tr>
                    <td>Nombre: </td>
                    <td>
                        <input type="text" name="nombre" id="nombre" required="" pattern="[a-zA-Z]+">
                        <div id="info"> </div>
                    </td>
                    
                </tr>
                <tr>
                    <td>Telefono: </td>
                    <td>
                        <input type="text" name="telefono" id="telefono" required="" maxlength="9" minlength="9">
                    </td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento: </td>
                    <td>
                        <input type="text" name="dia" id="dia" size="2" placeholder=" 1 - 31 " required="">
                        <input type="text" name="mes" size="2" id="mes" placeholder=" 1 - 12" required=""> 
                        <input type="text" name="año" size="2" id="año" placeholder=" 2020" required="">
                    </td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td>
                        <input type="radio" name="sexo" value="H">Hombre
                        <input type="radio" name="sexo" value="M">Mujer
                    </td>
                </tr>
                <tr>
                    <td>¿Mayor a 10 años?</td>
                    <td><input type="checkbox" name="mayor"></td>
                </tr>
            </table>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </p>
            
        </form>
        
        <script type="text/javascript">
            
            function validarFormuario(){
                var texto;
                var nombre=document.getElementById('nombre').value;
                
                if (nombre.length<4)
                {
                    texto="<span style='color:red'> El usuario debe tener 3 caracteres como mínimo </span>";
                    document.getElementById('info').innerHTML=texto;
                return false;
                }

                let textodia;
                let dia=document.getElementById('dia').value;
                if (dia < 1 || dia > 31 )
                {
                textodia="<span style='color:red'> Día no valido </span>";
                document.getElementById('dia').innerHTML=textodia;
                return false;
                }

                let textomes;
                let mes=document.getElementById('mes').value;
                if (mes < 1 || mes > 12 )
                {
                textomes="<span style='color:red'> Mes no valido </span>";
                document.getElementById('mes').innerHTML=textomes;
                return false;
                }

                let textoaño;
                let año=document.getElementById('año').value;
                if (año < 2020 )
                {

                textoaño="<span style='color:red'> Año no valido </span>";
                document.getElementById('año').innerHTML=textoaño;
                return false;
                }
                


            }
                
        </script>

    
</body>
</html>
